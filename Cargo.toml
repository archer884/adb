[package]
name = "adb"
version = "0.3.4"
edition = "2021"
authors = ["J/A <archer884@gmail.com>"]
description = "An airport code database and nav assist"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
lto = "thin"

[dependencies]
atty = "0.2.14"
clap = { version = "4.1.6", features = ["derive", "wrap_help" ] }
csv = "1.2.0"
directories = "4.0.1"
geoutils = "0.5.1"
hashbrown = "0.13.2"
libflate = "1.3.0"
regex = "1.7.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.93"
tantivy = "0.19.2"
